<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- =====BOX ICONS===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <title>Portfolio website complete</title>
</head>

<body>
    <!--===== HEADER =====-->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">מחשבונים כחול לבן</a>
            </div>

            <div class="nav__menu2" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html" class="nav__link">מחשבון</a></li>
                    <li class="nav__item"><a href="#percentCalc" class="nav__link">מחשבון אחוזים</a></li>
                    <li class="nav__item"><a href="#vatCalc" class="nav__link">מחשבון מע"מ</a></li>
                    <li class="nav__item"><a href="#inchToCmCalc" class="nav__link">אינץ' לסנטימטר</a></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <!--===== CALCULATOR =====-->
        <section class="calc section" id="simpleCalc">
            <h2 class="section-title">מחשבון כחול לבן</h2>
            <div class="calculator-container">
                <div class="calculator">
                    <h1>מחשבון</h1>
                    <div class="calculator-container">
                        <input type="text" id="result" />
                        <div class="row">
                            <button id="clear">C</button>
                            <button id="open-paren">(</button>
                            <button id="close-paren">)</button>
                            <button id="backspace">del</button>
                        </div>
                        <div class="row">
                            <button id="seven">7</button>
                            <button id="eight">8</button>
                            <button id="nine">9</button>
                            <button id="divide">/</button>
                        </div>
                        <div class="row">
                            <button id="four">4</button>
                            <button id="five">5</button>
                            <button id="six">6</button>
                            <button id="multiply">*</button>
                        </div>
                        <div class="row">
                            <button id="one">1</button>
                            <button id="two">2</button>
                            <button id="three">3</button>
                            <button id="subtract">-</button>
                        </div>
                        <div class="row">
                            <button id="zero">0</button>
                            <button id="decimal">.</button>
                            <button id="equals">=</button>
                            <button id="add">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--===== CALCULATOR PERCENT =====-->

        <section class="calc percent section" id="percentCalc">
            <div class="calculator-container">
                <div class="theme-selector-container">
                    <label for="theme-selector">Theme:</label>
                    <select id="theme-selector">
                        <option value="default">Default</option>
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                    </select>
                </div>
                <div class="calculator">
                    <h1>מחשבון אחוזים</h1>
                    <form id="percentage-form">
                        <div class="row">
                            <input type="number" id="number" class="contact__input" placeholder="הכנס מספר" required>
                            <label for="number" style="padding-left: 30px; font-size: 22px;">המספר השלם</label>

                        </div>
                        <div class="row">
                            <input type="number" id="percent" placeholder="הכנס אחוזים" class="contact__input" required>
                            <label for="number" style="padding-left: 30px; font-size: 22px;">אחוזים מהמספר</label>


                        </div>
                        <button type="button" onclick="calculatePercentage()">חשב</button>
                    </form>
                    <div id="resultPercent" class="resultPercent"></div>
                </div>
                <script src="assets/js/main.js"></script>
        </section>

        <section class="calc percent section" id="vatCalc">
            <div class="calculator-container">
                <div class="theme-selector-container">
                    <label for="theme-selector">Theme:</label>
                    <select id="theme-selector">
                        <option value="default">Default</option>
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                    </select>
                </div>
                <div class="calculator">
                    <h1>מחשבון מע"מ</h1>
                    <form id="percentage-form">
                        <div class="row">
                            <input type="number" id="inputMaamNumber" class="contact__input" placeholder="הכנס סכום">
                            <label for="number" style="padding-left: 30px; font-size: 20px;">סכום לא כולל מע"מ</label>

                        </div>
                        <button onclick="calculateVAT()">חשב</button>
                    </form>
                    <div id="resultMaam" class="resultPercent"></div>
                </div>
                <script src="assets/js/main.js"></script>
        </section>

        <section class="calc percent section" id="inchToCmCalc">
            <div class="calculator-container">
                <div class="theme-selector-container">
                    <label for="theme-selector">Theme:</label>
                    <select id="theme-selector">
                        <option value="default">Default</option>
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                    </select>
                </div>
                <div class="calculator">
                    <h1>מחשבון אינצ' לסנטימטר</h1>
                    <form id="percentage-form">
                        <div class="row">
                            <input type="number" id="inputInches" class="contact__input" placeholder="הכנס אינצ'">
                            <label for="number" style="padding-left: 30px; font-size: 20px;">מידה באינצ'</label>

                        </div>
                        <button type="button" onclick="calculateInchToCm()">חשב</button>
                    </form>
                    <div id="resultInchToCm" class="resultPercent"></div>
                </div>
                <script src="assets/js/main.js"></script>
        </section>

    </main>

    <!--===== FOOTER =====-->
    <footer class="footer">
        <p class="footer__title">מחשבונים כחול לבן</p>
        <p class="footer__copy">&#169; All rigths reserved</p>
    </footer>

    <!--===== MAIN JS =====-->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/calculator.js"></script>
</body>

</html>
